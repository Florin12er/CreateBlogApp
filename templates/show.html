{{ define "content" }}
<h1 class="show-title">{{ .Name }}</h1>
<div class="blog-container">
    <div class="blog-details">
        <div class="blog">
            <p class="blog-author"><b>Author:</b> {{ .Author }}</p>
            <p class="blog-tags"><b>Tags:</b> {{ .Tags }}</p>
            <p class="blog-content-title"><b>Content:</b></p>
            <p class="blog-content">{{ .Content }}</p>
        </div>
        <div class="blog-buttons">
            <form id="deleteForm{{.ID}}" class="delete-form">
                <input type="hidden" name="_method" value="DELETE" />
                <button type="button" class="delete-button" onclick="deleteBlog('{{.ID}}')">
                    Delete
                </button>
            </form>
            <a class="edit-button" href="/blog/{{.ID}}/edit">Edit</a>
        </div>
    </div>
</div>
{{ end }}
